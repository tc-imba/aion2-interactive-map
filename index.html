<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Strong anti-cache hints -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Redirect -->
  <meta http-equiv="refresh" content="0; url=https://aion2-interactive-map.github.io/aion2-interactive-map/" />

  <script>
    // JS fallback
    window.location.replace("https://aion2-interactive-map.github.io/aion2-interactive-map/");
  </script>
</head>
<body>
  <p>
    Redirecting to
    <a href="https://aion2-interactive-map.github.io/aion2-interactive-map/">
      aion2-interactive-map.github.io/aion2-interactive-map
    </a>...
  </p>
</body>
</html>
